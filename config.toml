baseurl = "/"
languageCode = "en-us"
title = "Carter Portwood"
theme = "hugo-lithium"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Blog"
    url = "/post/"
[[menu.main]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/carter-portwood/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/carterportwood"

[params]
    description = "Carter Portwood's website."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.12.0"
    highlightjsCDN = "//cdnjs.cloudflare.com/ajax/libs"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdnjs.cloudflare.com/ajax/libs"
    MathJaxVersion = "2.7.5"

    # path to the favicon, under "static"
    favicon = "images/avocado.jpg"

    [params.logo]
    url = "avocado.jpg"
    width = 50
    height = 50
    alt = "Logo"

